<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<button v-on:click="add">按钮</button>
	</div>
	<script src="vue.js"></script>
	<script src="vuex.js"></script>
	<script>
		var store = new Vuex.Store({
			state:{
				number:0
			},
			mutations:{
				add:function(state){
					state.number++;
					console.log(state.number)
				}
			}
		});
		new Vue({
			el:"#box",
			methods:{
				add:function(){
					store.commit('add');
					
				}
			}
		})
	</script>
</body>
</html>
